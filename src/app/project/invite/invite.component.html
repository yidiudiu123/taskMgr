<form>
  <h2 mat-dialog-title>邀请组员</h2>
  <div mat-dialog-content>
    <mat-input-container class="full-width">
      <input matInput type="text" placeholder="组员姓名" [matAutocomplete]="autoMembers">
    </mat-input-container>
  </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color='primary' (click)="onClick()">保存</button>
    <button type="button" mat-raised-button mat-button>关闭</button>
  </div>
</form>

<mat-autocomplete #autoMembers="matAutocomplete">
  <mat-option *ngFor="let item of items" [value]="item.name">
    {{ item.name }}
  </mat-option>
</mat-autocomplete>
