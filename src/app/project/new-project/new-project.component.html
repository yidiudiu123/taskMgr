<form>
  <h2 mat-dialog-title>新建项目</h2>
  <div mat-dialog-content>
    <mat-input-container color='warn' hintLable='必填项' class="full-width">
      <input matInput type="text" placeholder="项目名称">
      <mat-hint>xxx</mat-hint>
      <mat-error>aaaa</mat-error>
    </mat-input-container>
    <mat-input-container color='warn' hintLable='必填项' class="full-width">
      <input matInput type="password" placeholder="项目描述">
      <mat-hint>xxx</mat-hint>
      <mat-error>aaaa</mat-error>
    </mat-input-container>
  </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color='primary' (click)="onClick()">保存</button>
    <button type="button" mat-raised-button mat-button>关闭</button>
  </div>
</form>
